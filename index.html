<!DOCTYPE html>
<html>
<head>

<script src="https://kit.fontawesome.com/9145fdb126.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<title>Sign Up</title>
</head>
<body style="background-color: #ECF4F3">

    <div class="main"> 
        <h1 class="text1">
            Welcome Back!
        </h1>

        <p class="welcome">
         Want to know what's new? <br>
         Login to your account and enjoy the journey! 
        </p>
        <button class="login" type="submit" >Log In</button>
        

    </div>

    <div class="main1">
        <h1 class="text2">
            Create account
        </h1>

        
        <ul style="list-style-type: none;">
            <li>
               <a href="#" class="icon"><i class="fa-brands fa-facebook-f" style="font-size:18px ; padding-left: 8px; padding-right: 8px;"></i> </a> 
            </li>
            <li>
                <a  href="#" class="icon"><i class="fa-brands fa-google" style="font-size:18px; padding-left: 5px; padding-right: 5px;"></i> </a> 
            
            </li>
            <li>
                <a href="#" class="icon"><i class="fa-brands fa-apple" style=" padding-left: 6px; padding-right: 6px;"></i> </a> 
            
            </li>

        </ul>
            

       

        <p class="reg">Or by using your email </p>

        <form action="">
            <div class="input-icons">
                <i class="fa fa-user icon1">
              </i>
                <input class="input-field" 
                       type="text" 
                       placeholder="Username">
            </div>

            <div class="input-icons">
                <i class="fa fa-envelope icon1">
              </i>
                <input class="input-field" 
                       type="text"
                       placeholder="Email">
            </div>
  
            <div class="input-icons">
                <i class="fa fa-key icon1">
              </i>
                <input class="input-field" 
                       type="password"
                       placeholder="Password">
            </div>

            <button class="SignUp" type="submit" >Sign Up</button>


        </form>
        
       

        
    </div>

    <div class="circle"></div>
    <div class ="triangle"></div>


</body>
</html>
